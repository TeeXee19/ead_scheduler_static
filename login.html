<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="img/logo-w-b.svg" rel="icon">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

</head>
<body class="login-bg">

    <section class="login">
            <div class="login-form">
                <div class="login-img">
                    <img src="img/logo-w-b.svg" alt="logo">
                </div>
                <form action="" class="login-content">
                    <div >
                        <label for="email">Email</label>
                        <input type="email" class="form-control" placeholder="Email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input class="form-control" id="password" name="password" placeholder="Password" required type="password">
                    </div>
                    <div class="text-center">
                        <button type="submit" name="button" class="btn btn-theme ">Login</button>
                    </div>
                </form>
            </div>
    </section>

</body>
</html>
