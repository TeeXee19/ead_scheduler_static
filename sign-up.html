<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="img/logo-w-b.svg" rel="icon">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">

</head>
<body class="login-bg">

<section class="row sign-up">
        <img src="img/logo-w-b.svg" alt="sign-up img">
    <div class="sign-up-form">
        <div class="sign-up-img">
            <img src="img/logo-w-b.svg" alt="logo">
        </div>
        <form action="" class="login-content">
            <div >
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="Full Name" id="name" name="name" required>
            </div>
            <div >
                <label for="email">Email</label>
                <input type="email" class="form-control" placeholder="Email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" placeholder="Password" required type="password">
            </div>

            <div>
                <label for="cPassword">Confirm Password</label>
                <input class="form-control" id="cPassword" name="cPassword" placeholder="Confirm Password" required type="password">
            </div>
            <div class="text-center">
                <button type="submit" name="button" class="btn btn-theme form-control">Sign Up</button>
            </div>
            <p class="text-center pt-2">Already Signed Up? <a href="./login.html">Login</a></p>
        </form>
    </div>
</section>

<script src="js/bootstrap.min.js"></script>

</body>
</html>
